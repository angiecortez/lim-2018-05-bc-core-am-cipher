<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
  <h3>Cifrar es dificil</h3>
  <hr>
  <div style="float:left;">
    <label>Codigo por Encriptar:</label>
    <br>
    <textarea id="decrypted" placeholder="Pon tu mensaje aquí"></textarea>
    <br>
    <label>Codigo para Desencriptar:</label>
    <br>
    <textarea id="encrypted" placeholder="Pon tu mensaje cifrado Aquí"></textarea>
  </div>
  <div style="float:left;">
    <label>Key:</label>
    <br>
    <input type="number" id="key" min="0" max="30" value="0"><br>
    <input type="submit" onclick="encrypt()" value="Cifrar"><br>
    <input type="submit" onclick="decrypt()" value="Decifrar"><br>
    <input type="reset" onclick="clearBoxes()" value="Reiniciar"><br>
  </div>
  <div>
    <label>Salida:</label><br>
    <textarea id="chains" readonly placeholder="Mensajito"></textarea>
  </div>
</section>

    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
